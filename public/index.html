<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room Prototype</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Temporary Chat Room</h1>
    
    <div id="controls">
      <button id="createRoom" class="btn-primary">Create New Room</button>
      
      <div class="join-section">
        <input id="roomCode" placeholder="Enter Room Code" maxlength="6" />
        <button id="joinRoom" class="btn-secondary">Join Room</button>
      </div>
      
      <div id="status"></div>
    </div>
    
    <div id="chat" style="display:none;">
      <div class="chat-header">
        <h2 id="roomTitle">Room: Loading...</h2>
        <div class="host-controls">
          <button id="leaveRoom" class="btn-warning">Leave Room</button>
          <button id="closeRoom" class="btn-danger" style="display:none;">Close Room</button>
        </div>
      </div>
      
      <div id="messages"></div>
      
      <div class="message-input-container">
        <input id="messageInput" placeholder="Type a message... (Press Enter to send)" />
        <button id="sendMessage" class="btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Our client JS -->
  <script src="assets/js/client.js"></script>
</body>
</html>
