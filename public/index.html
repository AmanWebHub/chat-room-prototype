<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room Prototype</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <!-- Custom Modal -->
  <div id="customModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <i class="modal-icon" id="modalIcon"></i>
        <h3 id="modalTitle">Modal Title</h3>
      </div>
      <div class="modal-body">
        <p id="modalMessage">Modal message goes here.</p>
      </div>
      <div class="modal-footer">
        <button id="modalConfirm" class="btn-modal btn-modal-primary">Confirm</button>
        <button id="modalCancel" class="btn-modal btn-modal-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Notification Toast -->
  <div id="toast" class="toast">
    <div class="toast-content">
      <i class="toast-icon"></i>
      <span class="toast-message"></span>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1><i class="fas fa-comments"></i> Chat Room</h1>
      <div class="connection-status">
        <span id="connectionStatus" class="status-connected">
          <i class="fas fa-circle"></i> Connected
        </span>
      </div>
    </div>

    <div id="controls">
      <div class="nickname-section">
        <label for="nickname"><i class="fas fa-user"></i> Your Nickname</label>
        <input id="nickname" placeholder="Enter a nickname (optional)" maxlength="20" />
      </div>

      <div class="action-buttons">
        <button id="createRoom" class="btn-primary">
          <i class="fas fa-plus-circle"></i> Create New Room
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="join-section">
          <div class="input-group">
            <label for="roomCode"><i class="fas fa-door-open"></i> Room Code</label>
            <div class="input-with-button">
              <input id="roomCode" placeholder="Enter 6-digit code" maxlength="6" />
              <button id="joinRoom" class="btn-secondary">
                <i class="fas fa-sign-in-alt"></i> Join
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="status"></div>
    </div>

    <div id="chat" style="display:none;">
      <div class="chat-header">
        <div class="room-info">
          <div class="room-title">
            <h2 id="roomTitle">
              <i class="fas fa-hashtag"></i> Loading...
            </h2>
            <span class="room-badge" id="roomBadge">Participant</span>
          </div>
          <button id="copyRoomCode" class="btn-copy" title="Copy room code">
            <i class="far fa-copy"></i> Copy Code
          </button>
        </div>
        <div class="host-controls">
          <button id="leaveRoom" class="btn-warning">
            <i class="fas fa-sign-out-alt"></i> Leave Room
          </button>
          <button id="closeRoom" class="btn-danger" style="display:none;">
            <i class="fas fa-times-circle"></i> Close Room
          </button>
        </div>
      </div>

      <div id="messages" class="messages-container">
        <div class="welcome-message">
          <i class="fas fa-comments"></i>
          <h3>Welcome to the room!</h3>
          <p>Start chatting with other participants.</p>
        </div>
      </div>

      <div class="message-input-container">
        <input id="messageInput" placeholder="Type your message... (Press Enter to send)" />
        <button id="sendMessage" class="btn-primary btn-send">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Our client JS -->
  <script src="assets/js/client.js"></script>
</body>
</html>
