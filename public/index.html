<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room Prototype</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Temporary Chat Room</h1>

    <div id="controls">
      <!-- Nickname input -->
      <div class="nickname-section">
        <input id="nickname" placeholder="Enter a nickname (optional)" maxlength="20" />
      </div>

      <button id="createRoom" class="btn-primary">Create New Room</button>

      <div class="join-section">
        <input id="roomCode" placeholder="Enter Room Code" maxlength="6" />
        <button id="joinRoom" class="btn-secondary">Join Room</button>
      </div>

      <div id="status"></div>
    </div>

    <div id="chat" style="display:none;">
      <div class="chat-header">
        <div class="room-info">
          <h2 id="roomTitle">Room: Loading...</h2>
          <button id="copyRoomCode" class="btn-copy" title="Copy room code">
            <i class="far fa-copy"></i> Copy Code
          </button>
        </div>
        <div class="host-controls">
          <button id="leaveRoom" class="btn-warning">
            <i class="fas fa-sign-out-alt"></i> Leave Room
          </button>
          <button id="closeRoom" class="btn-danger" style="display:none;">
            <i class="fas fa-times-circle"></i> Close Room
          </button>
        </div>
      </div>

      <div id="messages"></div>

      <div class="message-input-container">
        <input id="messageInput" placeholder="Type a message... (Press Enter to send)" />
        <button id="sendMessage" class="btn-primary">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Our client JS -->
  <script src="assets/js/client.js"></script>
</body>
</html>
